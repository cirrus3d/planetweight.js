<!DOCTYPE html>
<html lang="el">
  <head>
    <title>Υπολόγισε πόσο ζυγίζεις σε άλλους πλανήτες</title>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,greek' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/planetweight.css" type="text/css">
  </head>
  <body>
    <div class="logo"><a href="http://myscience.gr" target="blank"><img src="./img/myscience-logo.png" /></a></div>
    <h2>Ποιο είναι το βάρος σου;</h2>
    <div id="planet-form">
      <input id="weight" type="number" name="weight" class="inputfield" value="0" autofocus/>
      <input id="calculate" type="button" name="calc" value="Υπολογισμός" class="inputfield" />
    </div>
    <div id="planet-table">
      <h2>Το βάρος σου σε άλλους πλανήτες:</h2>
      <div class="planet mercury">Ερμής: <span>0</span></div>
      <div class="planet venus">Αφροδίτη: <span>0</span></div>
      <div class="planet mars">Άρης: <span>0</span></div>
      <div class="planet jupiter">Δίας: <span>0</span></div>
      <div class="planet saturn">Κρόνος: <span>0</span></div>
      <div class="planet uranus">Ουρανός: <span>0</span></div>
      <div class="planet neptune">Ποσειδώνας: <span>0</span></div>
    </div>
    <div class="info">Το εργαλείο αυτό δημιουργήθηκε από τον <a href="mailto:kyriakos.terzopoulos@gmail.com">Κυριάκο Τερζόπουλο</a> και την <a href="mailto:maxoura@gmail.com">Αλεξάνδρα Μαξούρα</a>. Ευχαριστίες στον Αποστόλη Χαρδαλιά για την jQuery free υλοποίηση</div>
  </body>
  <script type="text/javascript" src="js/planetweight.js"></script>
</html>
