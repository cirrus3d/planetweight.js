<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculate your weight on other planets</title>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/planetweight.js"></script>
<link rel="stylesheet" href="css/planetweight.css" type="text/css">
</head>
<body>
<h2>What is your weight?</h2>
<form id="planet-form">
<input id="weight" type="number" name="weight" class="inputfield" />
<input id="calculate" type="button" name="calc" value="Calculate" />
</form>
<div id="planet-table">
<h2>Your weight on other planets:</h2>
<div class="planet">Ermes</div><div class="planet-data">###</div>
<div class="planet">Mars</div><div class="planet-data">###</div>
<div class="planet">Venus</div><div class="planet-data">###</div>
<div class="planet">Jupiter</div><div class="planet-data">###</div>
<div class="planet">Saturn</div><div class="planet-data">###</div>
<div class="planet">Poseidon</div><div class="planet-data">###</div>
<div class="planet">Uranus</div><div class="planet-data">###</div>
</div>
</body>
</html>
