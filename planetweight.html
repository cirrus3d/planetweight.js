<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate your weight on other planets</title>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,greek' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/planetweight.css" type="text/css">
  </head>
  <body>
    <div class="logo"><a href="http://myscience.gr" target="_blank"><img src="./img/myscience-logo.png" /></a></div>
    <h2>What is your weight?</h2>
    <div id="planet-form">
      <input id="weight" type="number" name="weight" class="inputfield" value="0" autofocus/>
      <input id="calculate" type="button" name="calc" value="Calculate" class="inputfield" />
    </div>
    <div id="planet-table">
      <h2>Your weight on other planets:</h2>
      <div class="planet mercury">Mercury: <span>0</span></div>
      <div class="planet mars">Mars: <span >0</span></div>
      <div class="planet venus">Venus: <span>0</span></div>
      <div class="planet jupiter">Jupiter: <span>0</span></div>
      <div class="planet saturn">Saturn: <span>0</span></div>
      <div class="planet neptune">Neptune: <span>0</span></div>
      <div class="planet uranus">Uranus: <span>0</span></div>
    </div>
    <div class="info">Tool created by <a href="mailto:kyriakos.terzopoulos@gmail.com">Kyriakos Terzopoulos</a> and <a href="mailto:maxoura@gmail.com">Alexandra Maxoura</a>. Thanks to Apostolis Hardalias for the jQuery free implementation</div>
  </body>
  <script type="text/javascript" src="js/planetweight.js"></script>
</html>
